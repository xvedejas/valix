set gfxmode=640x480
loadfont /boot/grub/8x13.pf2
insmod font
insmod gfxterm
insmod vbe
insmod tga
terminal_output gfxterm
background_image /boot/grub/valix_boot.tga

set timeout=10
set default=0
Action=Exit

menuentry "Load Valix" {
        multiboot /boot/kernel.elf
        boot
}
menuentry "Switch GRUB Mode(gfx, console)" {
        if [ $Action == "Exit" ]
        then
            terminal_output console
            Action=Enter
        else
            if [ $Action == "Enter" ]
            then
                terminal_output gfxterm
                background_image /boot/grub/valix_boot.tga
                Action=Exit
            fi
        fi
}
menuentry "Reboot" {
        reboot
}
